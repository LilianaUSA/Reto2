<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moto</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/funcionesMoto.js"></script>
</head>

<body>
    <h2>Moto's Data Base</h2>
    <h3>MOTO</h3>
    <fieldset style="width: 300px;">
        <legend>Información</legend>
        <table>
            <tr>
                <th style="text-align: left; width: 120px;">Id</th>
                <td><input type="number" id="MotoId"></td>
            </tr>
            <tr>
                <th style="text-align: left; width: 120px;">Marca</th>
                <td><input type="text" id="MotoMarca" text-transform: uppercase> </td>
            </tr>
            <tr>
                <th style="text-align: left; width: 120px;">Modelo</th>
                <td><input type="number" id="MotoModelo"> </td>
            </tr>
            <tr>
                <th style="text-align: left; width: 120px;">Categoria</th>
                <td><input type="number" id="MotoCategoria"> </td>
            </tr>
            <tr>
                <th style="text-align: left; width: 120px;">Nombre</th>
                <td><input type="text" id="MotoNombre" text-transform: uppercase> </td>
            </tr>
            <tr>
                <th>
                    <br />
                </th>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="Guardar" onclick="guardarMoto()">
                    <input type="button" value="Editar" onclick="editarMoto()">
                    <input type="button" value="Eliminar" onclick="eliminarMoto()">
                </td>
            </tr>
        </table>
    </fieldset>
    <h3>CONSULTA</h3>
    <fieldset style="width: 300px;">
        <legend>Información</legend>
        <table>
            <tr>
                <th style="text-align: left; width: 120px;">Id</th>
                <td><input type="number" id="MotoIdConsulta"></td>
            </tr>
            <tr>
                <th>
                    <br />
                </th>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="Todo" onclick="consultarMotoTodo()">
                    <input type="button" value="Por Id" onclick="consultarMotoId($('#MotoIdConsulta'))">
                </td>
            </tr>
            <tr>
                <table border="2" cellpadding="3" id="tablaMoto">
                    <tbody>
                    </tbody>
                </table>
            </tr>
        </table>
    </fieldset>
    <br />
    <a href="client.html">Clientes</a>
    &nbsp;&nbsp;
    <a href="message.html">Mensajes</a>

</body>

</html>
